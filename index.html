<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>EBSU Library</h1></header>
    <section>
      <main class="shelf">
        <div>
          <p>Ohhh... The library is empty</p>
          <p>Help us add some book</p>
          <button
            onclick="this.parentElement.style.display='none'"
            class="addbook"
          >
            ADD BOOK
          </button>
        </div>
      </main>
      <div class="display"></div>
      <div class="form">
        <form>
          <label for="title">Title</label>
          <br />
          <input type="text" id="title" placeholder="Enter book title" />
          <br /><br />
          <label for="author">Author</label>
          <br />
          <input type="text" id="author" placeholder="Enter author's name" />
          <br /><br />
          <label for="numberofpages">Number of Pages</label>
          <br />
          <input type="text" id="numberofpages" />
          <br /><br />
          <label for="read">Have you read this book?</label>
          <select id="read">
            <option value="Yes" selected>Yes</option>
            <option value="No">No</option>
          </select>
          <br /><br />
          <button class="submit">OK</button>
        </form>
      </div>
      <div class="addbook2">+</div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
